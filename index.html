<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Pseudo Trello</title><link rel="stylesheet" href="css/style.css"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet"><link href="./style.css" rel="stylesheet"></head><body><div class="board"><div class="todo-container container"><span class="title">Todo</span><ul class="todo-list list"></ul><button class="new-card-button">+ Add another card</button></div><div class="in-progress-container container"><span class="title">In progress</span><ul class="in-progress-list list"></ul><button class="new-card-button">+ Add another card</button></div><div class="done-container container"><span class="title">Done</span><ul class="done-list list"></ul><button class="new-card-button">+ Add another card</button></div></div><script src="js/app.js"></script></body></html>
